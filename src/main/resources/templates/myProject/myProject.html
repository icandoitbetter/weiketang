<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="#" type="image/png">

    <title>Mail Compose</title>

    <link rel="stylesheet" type="text/css" href="js/bootstrap-wysihtml5/bootstrap-wysihtml5.css" />

    <!--html文件公共头部开始-->
    <div th:replace="common :: commonheader"></div>
    <!--html文件公共头部结束-->
</head>

<body class="sticky-header">

<section>
    <!-- 页面左侧部分开始-->
    <div th:replace="common :: leftPart"></div>
    <!-- 页面左侧部分结束-->

    <!--主要内容开始-->
    <div class="main-content" >

        <!-- 页面头部开始-->
        <div th:replace="common :: headPart"></div>
        <!-- 页面头部结束-->

        <!-- 页面标题开始-->
        <div class="page-heading">
            这里是页面标题部分。{我的项目}
        </div>
        <!-- 页面标题结束-->

        <!--页面正文开始-->
        <div class="wrapper">

            <section class="mail-list">
                <div class="compose-mail">
                    <form role="form-horizontal" th:action="@{/upload}" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <input type="text" class="form-control" name="fileTitle" id="exampleInputEmail1" placeholder="   项目名称">
                        </div>

                        <div class="compose-editor">
                            <textarea class="wysihtml5 form-control" name="fileDescription" rows="9" placeholder="项目简介"></textarea>
                            <input type="file" class="default" name="projectFile">
                        </div>
                        <hr/>
                        <div class="compose-btn">
                            <button class="btn btn-primary btn-sm"><i class="fa fa-check"></i>提交</button>
                        </div>
                    </form>
                </div>
            </section>


        </div>
        <!--页面正文结束-->

        <!--页脚部分开始-->
        <footer>
            这里是页脚部分。
        </footer>
        <!--页脚部分结束-->

    </div>
    <!--主要内容结束-->
</section>
<!--html文件公共尾部开始-->
<div th:replace="common :: commontail"></div>
<!--html文件公共尾部结束-->

<script type="text/javascript" src="js/bootstrap-wysihtml5/wysihtml5-0.3.0.js"></script>
<script type="text/javascript" src="js/bootstrap-wysihtml5/bootstrap-wysihtml5.js"></script>

<script>
    jQuery(document).ready(function(){
        $('.wysihtml5').wysihtml5();
    });
</script>

</body>
</html>
